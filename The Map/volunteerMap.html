<html>

    <head>
        <title>Volunteer Map</title>
        <style type="text/css">
            html { height: 100% }
            body { height: 100%; margin: 0; padding: 0 }
            #map_canvas { height: 100% }
            /* The animation code */
            @keyframes ex {
              0%   {background-color:green; left:0px; top:0px;}
              25%  {background-color:darkgreen; left:20px; top:0px;}
              50%  {background-color:darkblue; left:20px; top:20px;}
              75%  {background-color:lightgray; left:0px; top:20px;}
              100% {background-color:white; left:0px; top:0px;}
            }

            /* The element to apply the animation to */
            h1 {
              color:white;
              width: 105px;
              height: 100px;
              position: relative;
              background-color: white;
              animation-name: ex;
              animation-duration: 2s;
              animation-iteration-count: 1;
            }
        </style>


        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHDjKeI9KGKUePNttGJZVx2kPpWhPcP8s&callback=initMap&libraries=&v=weekly"
            defer
        ></script>


        <script type="text/javascript">

            var eventData = [
                // [Event Title, Event Description, Direct Link to Volunteer, Org Title, Org Main Website, Latitude, Longitude]
                // Pull data from Google Sheet; see automated column "Automated var eventData List Format"; simply copy paste to populate the following
                ["Feeding the Old People", "Spoon the cocunut", "https://seniorvolunteers.org/wp-content/uploads/2019/11/SVS-RSVP-Enrollment-Form.pdf", "Senior Volunteer Services (SVS)", "https://seniorvolunteers.org/", 35.253102, -120.667505],
                ["Playing with Old People", "Desc2", "https://www.volunteerslo.org/need/index?q=united+way", "United Way of San Luis Obispo", "https://www.unitedwayslo.org", 35.279577, -120.6602],
                ["Stealing Old People", "Desc3", "https://storage.googleapis.com/t-mha-org/uploads/GG%20Farm%20Volunteer2020.pdf", "Growing Grounds Farm and Nursery", "https://www.t-mha.org/program-details.php?id=13", 35.2609288365175, -120.634443379516],
                ["Smoothy the Old People", "Spoon the cocunut", "https://seniorvolunteers.org/wp-content/uploads/2019/11/SVS-RSVP-Enrollment-Form.pdf", "Senior Volunteer Services (SVS)", "https://seniorvolunteers.org/", 35.114378, -120.605693]
            ];

            function initialize() {

                var myOptions = {
                    zoom: 12,
                };

                var map = new google.maps.Map(document.getElementById("default"), myOptions);

                setMarkers(map,eventData)

                // Center map on current location if allowed
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                        map.setCenter(initialLocation);
                    });
                }

            }

            function setMarkers(map,eventData){

                var marker, i

                for (i = 0; i < eventData.length; i++) {

                    var eventTitle = eventData[i][0]
                    var eventDesc = eventData[i][1]
                    var eventLink = eventData[i][2]
                    var orgTitle = eventData[i][3]
                    var orgMainPage = eventData[i][4]
                    var lat = eventData[i][5]
                    var long = eventData[i][6]

                    var infoWinHTML =
                        '<div id="content">' +
                            '<div id="siteNotice">' +
                            "</div>" +
                            '<h1 id="firstHeading" class="firstHeading">' +
                                eventTitle +
                            '</h1>' +
                            '<div id="bodyContent">' +
                                "<p>" +
                                " " +
                                    eventDesc +
                                "</p>" +
                                '<p><a href=' +
                                    eventLink +
                                '>Volunteer Now</a></p>' +
                                "</p>" +
                                '<p><b>Organized By </b><a href=' +
                                    orgMainPage +
                                '>' +
                                    orgTitle +
                                '</a></p>' +
                            "</div>" +
                        "</div>";

                    latlngset = new google.maps.LatLng(lat, long);

                    var marker = new google.maps.Marker({
                        map: map,
                        title: orgTitle,
                        position: latlngset
                    });

                    map.setCenter(marker.getPosition())

                    attachSecretMessage(marker, infoWinHTML);

                }
            }

            // Attaches an info window to a marker with the provided message. When the
            // marker is clicked, the info window will open with the secret message.

            function attachSecretMessage(marker, secretMessage) {
                var infowindow = new google.maps.InfoWindow({
                    content: secretMessage,
                });
                marker.addListener("click", function () {
                    infowindow.open(marker.get("map"), marker);
                });
            }

        </script>

    </head>

    <body onload="initialize()">
        <div id="default" style="width:100%; height:100%"></div>
    </body>

</html>
